{% extends "base.html" %}

{% block content %}
  <h2>{% if object %}Edit{% else %}Create{% endif %} Permission</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'employees:permission-list' %}">Back to Permission List</a>
{% endblock %}
