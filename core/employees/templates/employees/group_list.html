{% extends "base.html" %}

{% block content %}
  <h2>Groups</h2>
  <a href="{% url 'employees:group-create' %}">Create new group</a>
  <ul>
    {% for group in object_list %}
      <li>
        {{ group.name }} 
        <a href="{% url 'employees:group-update' group.id %}">Edit</a>
        <a href="{% url 'employees:group-delete' group.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
