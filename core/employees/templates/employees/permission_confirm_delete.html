{% extends "base.html" %}

{% block content %}
  <h2>Delete Permission</h2>
  <p>Are you sure you want to delete the permission "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'employees:permission-list' %}">Cancel</a>
{% endblock %}
